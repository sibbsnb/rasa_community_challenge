<!DOCTYPE html>
<html>
<head>
    <title>Performance Feedback of Employees using Generative AI with Rasa</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    

    <div class="chat-container">
        
        <h1 class="page-title">Performance Feedback Intelligence using Generative AI with Rasa</h1>
        <ul class="chat-messages" id="chat-container">
            <!-- Chat messages will be dynamically added here -->
        </ul>
        <div class="user-input-container">
            <span class="user-icon"><i class="fas fa-user"></i></span>
            <input type="text" id="user-input" placeholder="Type a message...">
            <button id="send-btn">Send</button>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
